<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Validation / Code Names</title>

    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <form class="form">
        <div class="form-inputs">
          <input
            class="inputs block"
            type="text"
            placeholder="Name"
            v-model="form.name"
          />
          <input
            class="inputs block"
            type="text"
            placeholder="Email"
            v-model="form.email"
          />
          <div>{{ !isBothValid ? msg : "Submitted!" }}</div>
        </div>
      </form>
      <div v-for="(codename, idx) in codenames">
        <code-name :code-name="codename" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
